<html class="clickberry-extension clickberry-extension-standalone">
    <head>
        <meta charset="UTF-8" />
        <!-- Phần icon của website -->
        <link rel="shortcut icon" type="image/png" href="./bánh sinh nhật.png"/>

        <!-- Phần title của website -->
        <title>SINH NHẬT VUI VẺ NHA!</title>
        <link rel="stylesheet" href="./style.css">
        <script>
            window.open = function () {};
            window.print = function () {};
            // Support hover state for mobile
            if (false) {
                window.ontouchstart = function () {};
            }
        </script>
        <script type="text/javascript" src="chrome-extension://bfbmjmiodbnnpllbbbfblcplfjjepjdn/js/injected.js"></script>
        <meta content="clickberry-extension-here" />
    </head>

    <body>
        <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet" type="text/css" />
        <div class="container">
            <!-- Dòng chữ Happy Birthday -->
            <div class="balloon">
                <div><span>H</span></div>
                <div><span>A</span></div>
                <div><span>P</span></div>
                <div><span>P</span></div>
                <div><span>Y</span></div>
                <div><span>B</span></div>
                <div><span>I</span></div>
                <div><span>R</span></div>
                <div><span>T</span></div>
                <div><span>H</span></div>
                <div><span>D</span></div>
                <div><span>A</span></div>
                <div><span>Y</span></div>
            </div>

            <div class="avatar">
                <!-- Avatar của người bạn muốn gởi lời chúc -->
                <img src="./img1.jpg" alt="" class="avatar__img" onclick="startMusic()" />
                <!-- Tên của người đó -->
                <h1 onclick="startMusic()" class="avatar__title">Nguyễn Đức Hiếu</h1>
            </div>

            <!-- Phần nhạc -->
            <audio id="player" loop>
                <source src="./music.mp3" type="audio/mp3">
            </audio>
        </div>

        <script>
            // Sự kiện phát nhạc khi người dùng nhấn vào avatar hoặc tên
            function startMusic() {
                var audioPlayer = document.getElementById('player');
                if (audioPlayer.paused) {
                    audioPlayer.play(); // Phát nhạc khi người dùng nhấn vào avatar/tên
                }
                showMessage(); // Hiển thị thông báo lời chúc
            }

            function showMessage() {
                swal({
                    title: "Lời nhắn", // Tiêu đề của popup
                    text: "❤️❤️❤️❤️❤️❤️❤Chúc bạn sinh nhật vui vẻ tuổi mới cố gắng hơn trong học tập và đạt nhìu thành tích hơn nha, càng ngày càng đẹp trai hơn. Mãi là anh em ha❤️❤️❤️❤️❤️❤️❤️", // Nội dung lời nhắn
                    button: {
                        text: "❤️️",
                    },
                });
            }
        </script>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
